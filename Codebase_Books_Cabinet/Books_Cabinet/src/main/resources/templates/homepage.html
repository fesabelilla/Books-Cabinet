<!DOCTYPE html>

	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"

		<div class="container">

			<button class="navbar-toggler" data-toggle="collapse"

			</button>

			<div class="collapse navbar-collapse" id="navbarcollapseCMS">

				<li class="nav-item"><a href="/book/advertise/add" class="nav-link">Sell A Book</a></li>
				
					

					<li class="nav-item"><a href="/book/all" class="nav-link">All Books</a>
					</li>

					<li class="nav-item"><a href="#" class="nav-link">Categories</a>
					</li>

					<li class="nav-item"><a href="#" class="nav-link">Manage

					</li>

					<li class="nav-item"><a href="/user/profile" class="nav-link"> <i

					<li class="nav-item"><a href="/logout"

							Logout</a></li>

				</ul>


				<ul class="navbar-nav mr-auto" th:unless="${UserSessId}">
				
				<li class="nav-item"><a href="/book/all" class="nav-link">All Books</a>
					</li>
				
					<li class="nav-item"><a href="/signup" class="nav-link">Sign
							Up</a></li>

					<li class="nav-item"><a href="/user/login" class="nav-link">Sign
							In</a></li>

			</div>

		</div>

	</nav>
	<div style="height: 10px; background: #27aae1;"></div>
