<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />
<body>

<nav th:replace="homepage :: home_nav_bar"></nav>
	<h1 class="h1 d-none">Login to Access All the Feature</h1>

	<form method="post">

		<div id="login1" data-target-group="idForm1">

			<header class="border-bottom px-4 px-md-6 py-4">
				<h2 class="font-size-3 mb-0 d-flex align-items-center">
					<i class="flaticon-user mr-3 font-size-5"></i>Account
				</h2>
			</header>
			
			<div class="text-danger" th:if="${wrongInfo}">
			<span th:text="${wrongInfo}"></span>
			</div>

			<div class="p-4 p-md-6">

				<div class="form-group mb-4">
					<div class="js-form-message js-focus-state">
						<label id="signinEmailLabel9" class="form-label"
							for="signinEmail9">Email *</label> <input
							type="email" class="form-control rounded-0 height-4 px-4"
							name="Email" id="signinEmail9"
							placeholder="creativelayers088@gmail.com"
							aria-label="creativelayers088@gmail.com"
							aria-describedby="signinEmailLabel9" required>
					</div>
				</div>


				<div class="form-group mb-4">
					<div class="js-form-message js-focus-state">
						<label id="signinPasswordLabel9" class="form-label"
							for="signinPassword9">Password *</label> <input type="Password"
							class="form-control rounded-0 height-4 px-4" name="password"
							id="signinPassword9" placeholder="" aria-label=""
							aria-describedby="signinPasswordLabel9" required>
					</div>
				</div>

				<div class="d-flex justify-content-between mb-5 align-items-center">

					<div class="js-form-message">
						<div
							class="custom-control custom-checkbox d-flex align-items-center text-muted">
							<input type="checkbox" class="custom-control-input"
								id="termsCheckbox1" name="termsCheckbox1" > <label
								class="custom-control-label" for="termsCheckbox1"> <span
								class="font-size-2 text-secondary-gray-700"> Remember me
							</span>
							</label>
						</div>
					</div>

					<a
						class="js-animation-link text-dark font-size-2 t-d-u link-muted font-weight-medium"
						href="javascript:;" data-target="#forgotPassword1"
						data-link-group="idForm1" data-animation-in="fadeIn">Forgot
						Password?</a>
				</div>
				<div class="mb-4d75">
					<button type="submit" class="btn btn-block py-3 rounded-1 btn-dark">Sign
						In</button>
				</div>
				<div class="mb-2">
					<a href="/user/signup"
						class="js-animation-link btn  py-3 rounded-0 btn-outline-dark font-weight-medium"
						data-target="#signup1" data-link-group="idForm1"
						data-animation-in="fadeIn">Create Account</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
