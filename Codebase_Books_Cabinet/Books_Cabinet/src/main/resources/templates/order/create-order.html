<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/bootstrap.css" />
<title>Checkout Page</title>
</head>
<body>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Writer</th>
				<th scope="col">Price (Taka)</th>
				<th scope="col">Condition</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row" th:text=${book.bookId}>1</th>
				<td th:text=${book.bookName}>Mark</td>
				<td th:text=${book.writer}>Otto</td>
				<td th:text=${book.price}>@mdo</td>
				<td th:text=${book.bookCondition}>@mdo</td>
			</tr>

		</tbody>
	</table>


	<div class="form-group">
		<label for="exampleFormControlInput1">Name</label> <input type="text"
			class="form-control" id="exampleFormControlInput1"
			placeholder="Get Name From Session and Database">
	</div>

	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="exampleRadios2" value="option2"> <label
			class="form-check-label" for="exampleRadios2"> Cash on Delivery (60 Taka) </label>
	</div>
	
	 <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Total (Taka)</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${book.price + 60}">
    </div>
  </div>

	<form method="post">


		<div class="form-group">
			<label for="exampleFormControlTextarea1">Shipping Address</label>
			<textarea class="form-control" id="exampleFormControlTextarea1"
				rows="3" placeholder="Write Full Shipping Address, Phone Number"></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Make Order</button>

	</form>
</body>
</html>
