<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

	<nav th:replace="homepage :: home_nav_bar"></nav>
	<h2>Create a Virtual Book Shop - Grow Business</h2>

	<form autocomplete="on" method="post" class="needs-validation"
		novalidate>
		<div class="form-row">
			<div class="col-md-4 mb-3">

				<label for="validationCustom01">Shop Name</label> <input type="text"
					name="shopName" class="form-control" id="validationCustom01"
					placeholder="Your Shop name" value="" required>
				<div class="valid-feedback">Looks good!</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationCustom02">Owner Name</label> <input
					type="text" name="owner" class="form-control"
					id="validationCustom02" placeholder="Write Shop Owner Name"
					value="" required>
				<div class="valid-feedback">Looks good!</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationCustomUsername">Phone Number (For
					Contact)</label>
				<div class="input-group">

					<input type="text" name="phoneNumber"
						class="form-control" id="validationCustomUsername"
						placeholder="Shop Contact Number"
						aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">Please write valid Phone Number</div>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3">
				<label for="validationCustom03">Shop Address</label> <input
					type="text"  name="address"  class="form-control" min="20"
					id="validationCustom03" placeholder="Write Shop Full Address"
					required>
				<div class="invalid-feedback">Please provide full Address.</div>
			</div>
			<!-- 			<div class="col-md-3 mb-3"> -->
			<!-- 				<label for="validationCustom04">State</label> <input type="text" -->
			<!-- 					class="form-control" id="validationCustom04" placeholder="State" -->
			<!-- 					required> -->
			<!-- 				<div class="invalid-feedback">Please provide a valid state.</div> -->
			<!-- 			</div> -->
			<!-- 			<div class="col-md-3 mb-3"> -->
			<!-- 				<label for="validationCustom05">Zip</label> <input type="text" -->
			<!-- 					class="form-control" id="validationCustom05" placeholder="Zip" -->
			<!-- 					required> -->
			<!-- 				<div class="invalid-feedback">Please provide a valid zip.</div> -->
			<!-- 			</div> -->
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox"
					value="" id="invalidCheck" checked="checked" required> <label
					class="form-check-label" for="invalidCheck"> Agree to terms
					and conditions </label>
				<div class="invalid-feedback">You must agree before
					submitting.</div>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Create My Shop</button>
	</form>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to

						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
</html>
